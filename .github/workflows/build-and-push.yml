name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_and_publish:
    runs-on: ubuntu-latest

    steps:

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    - name: Configure Docker Image Name
      id: my_step
      run: echo "::set-output name=MINHA_VARIAVEL::${{ secrets.DOCKERHUB_USERNAME }}/dm_structure_stream_chain_txs:$(date +%s)"

    - uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t ${{ steps.my_step.outputs.MINHA_VARIAVEL }} .

    - name: Push Docker Image to Docker Hub
      run:  docker push ${{ steps.my_step.outputs.MINHA_VARIAVEL }}


  