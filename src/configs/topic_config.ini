[kafka.cluster]
bootstrap.servers=broker-1:29092,broker-2:29093,broker-3:29094

[topic.block_metadata]
name=mined.block.metadata
num_partitions=1
replication_factor=3

[topic.hash_txs]
name=mined.txs.hash.id
num_partitions=8
replication_factor=3

[topic.raw_txs]
name=raw.data.txs
num_partitions=1
replication_factor=3

[topic.txs.native_token_transfer]
name=mined.tx.1.native_token_transfer
num_partitions=1
replication_factor=3

[topic.txs.contract_deployment]
name=mined.tx.2.contract_deployment
num_partitions=1
replication_factor=3

[topic.txs.contract_interaction]
name=mined.tx.3.contract_interaction
num_partitions=1
replication_factor=3

[topic.txs.input.decoded]
name=mined.tx.4.contract.interaction.decoded
num_partitions=1
replication_factor=3

[topic.shared.api_keys]
name=shared.api.keys.usage.queue
num_partitions=1
replication_factor=3


[topic.application.logs]
name=application.logs
num_partitions=1
replication_factor=3

[topic.general.config]
retention.ms=3600000

[topic.shared.api_keys.config]
retention.ms=3600000
cleanup.policy=compact
delete.retention.ms=100
min.compaction.lag.ms=100
max.compaction.lag.ms=200
min.cleanable.dirty.ratio=0.5
segment.ms=100